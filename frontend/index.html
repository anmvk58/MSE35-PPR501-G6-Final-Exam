<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Học Sinh</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <h1>QUẢN LÝ HỌC SINH</h1>
        </div>
        <div class="header-right">
            <button class="admin-btn">
                <i class="fas fa-user-shield"></i> Admin Area
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-profile">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <span class="username">ronald</span>
                    <span class="status">
                        <span class="status-dot"></span> Online
                    </span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item">
                    <i class="fas fa-list"></i>
                    <span>KIẾN THỨC VIẾT</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-bell"></i>
                    <span>THÔNG BÁO</span>
                </a>
                <a href="#" class="nav-item active">
                    <i class="fas fa-user-graduate"></i>
                    <span>HỌC SINH</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>ĐƠN VỊ</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-lock"></i>
                    <span>KHÓA HỌC</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-graduation-cap"></i>
                    <span>GHI DANH HỌC</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>ĐIỂM</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>NĂM HỌC</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>HOẠT ĐỘNG</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <div class="breadcrumb">
                    <h2>QUẢN LÝ HỌC SINH</h2>
                    <span class="breadcrumb-link">Quản trị</span>
                </div>
                <div class="view-options">
                    <button class="view-btn active">
                        <i class="fas fa-list"></i> Kiến thức viết
                    </button>
                    <button class="view-btn">Thống báo</button>
                </div>
            </div>

            <div class="students-section">
                <div class="section-title">
                    <i class="fas fa-users"></i>
                    <h3>Students</h3>
                </div>

                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Quick Search" class="search-input">
                    <button class="search-btn" onclick="searchStudents()">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="refresh-btn" onclick="loadStudents()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-success" onclick="showAddModal()">
                        <i class="fas fa-plus"></i> Add New
                    </button>
                    <button class="btn btn-secondary" onclick="printPreview()">
                        <i class="fas fa-print"></i> Print Preview
                    </button>
                    <button class="btn btn-secondary" onclick="exportCSV()">
                        <i class="fas fa-download"></i> Save CSV
                    </button>
                    <button class="btn btn-secondary" onclick="toggleFilter()">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                    <button class="btn btn-secondary" onclick="loadStudents()">
                        <i class="fas fa-eye"></i> Show All
                    </button>
                    <button class="btn btn-info" onclick="showStatistics()">
                        <i class="fas fa-chart-pie"></i> Statistics
                    </button>
                </div>

                <!-- Students Table -->
                <div class="table-container">
                    <table class="students-table" id="studentsTable">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></th>
                                <th>Mã SV</th>
                                <th>Họ</th>
                                <th>Tên</th>
                                <th>Email</th>
                                <th>Ngày Sinh</th>
                                <th>Quê Quán</th>
                                <th>Toán</th>
                                <th>Văn</th>
                                <th>Anh</th>
                                <th>Điểm TB</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody">
                            <!-- Data will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button class="pagination-btn" onclick="previousPage()">
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <span id="pageInfo" class="page-info">Records 1 to 5 of 5</span>
                    <button class="pagination-btn" onclick="nextPage()">
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Add/Edit Student -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Thêm Sinh Viên Mới</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="studentForm" onsubmit="submitStudent(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Mã Số SV <span class="required">*</span></label>
                        <input type="text" id="ma_so_sv" name="ma_so_sv" required>
                    </div>
                    <div class="form-group">
                        <label>Họ <span class="required">*</span></label>
                        <input type="text" id="ho" name="ho" required>
                    </div>
                    <div class="form-group">
                        <label>Tên <span class="required">*</span></label>
                        <input type="text" id="ten" name="ten" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label>Ngày Sinh</label>
                        <input type="date" id="ngay_sinh" name="ngay_sinh">
                    </div>
                    <div class="form-group">
                        <label>Quê Quán</label>
                        <input type="text" id="que_quan" name="que_quan">
                    </div>
                    <div class="form-group">
                        <label>Điểm Toán</label>
                        <input type="number" id="diem_toan" name="diem_toan" step="0.1" min="0" max="10">
                    </div>
                    <div class="form-group">
                        <label>Điểm Văn</label>
                        <input type="number" id="diem_van" name="diem_van" step="0.1" min="0" max="10">
                    </div>
                    <div class="form-group">
                        <label>Điểm Anh</label>
                        <input type="number" id="diem_anh" name="diem_anh" step="0.1" min="0" max="10">
                    </div>
                </div>
                <input type="hidden" id="student_id" name="student_id">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Hủy</button>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Statistics -->
    <div id="statsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Thống Kê</h3>
                <span class="close" onclick="closeStatsModal()">&times;</span>
            </div>
            <div id="statsContent" class="stats-content">
                <!-- Statistics will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
